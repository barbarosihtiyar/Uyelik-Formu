<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="content-type" content="text/html" ; charset="utf-8">
		
	<style>
				
				
				
				
	body {
      background-color: #EFEFEF;
      font: 15pt "Times New Roman", Times, serif;
      color: #000000;
	  
	  }
				
	</style>
		
		
		
        <script type="text/javascript"  language="javascript">
				
				

        function myFunction() {
        var x = document.getElementById("kullanicisifresi");
        if (x.type === "password") {
         x.type = "text";
        } else {
         x.type = "password";
        }
        }
        function myFunction2() {
        var y = document.getElementById("kullanicisifresitekrardan");
        if (y.type === "password") {
            y.type = "text";
        } else {
            y.type = "password";
        }
        }

	
	
	
		


        </script>
</head>
<body>

  <form id="uyelikformu" name="uyelikformu">
  <table>
       
    <tr>
            <th colspan="3">Uyelik Formu</th>
    </tr>
    <tr>
            <td>İsim ve Soyisim</td>
            <td>:</td>
            <td><input type="text" id="isimvesoyisim" name="isimvesoyisim" class="kalinlik" required></td>
    </tr>
    <tr>
            <td>Kullanıcı Adı</td>
            <td>:</td>
            <td><input type="text" id="kullaniciadi" name="kullaniciadi"  minlength="5" maxlength="12" class="kalinlik" required> </td>
    </tr>
    <tr>
            <td>Kullanıcı Şifresi</td>
            <td>:</td>
            <td><input type="password" id="kullanicisifresi" name="kullanicisifresi" minlength="8" maxlength="16" class="kalinlik" required></td>
            <td><input type="checkbox" onclick="myFunction()">Şifreyi Göster</td>
            
    </tr>
    <tr>
            <td>Kullanıcı Şifresi Tekrardan</td>
            <td>:</td>
            <td><input type="password" id="kullanicisifresitekrardan" name="kullanicisifresitekrardan" class="kalinlik" required></td>
            <td><input type="checkbox" onclick="myFunction2()">Şifreyi Göster</td>
    </tr>
    
    <tr>
            <td>E-mail adresi</td>
            <td>:</td>
            <td><input type="text" id="email" name="email" class="kalinlik" required></td>
    </tr>
    <tr>
        <td>Cinsiyet</td>
        <td>:</td>
        <td><input type="radio" id="cinsiyet" name="cinsiyet" required  value="erkek">Erkek<input type="radio" id="cinsiyet2" name="cinsiyet" value="kadin" class="kalinlik" >Kadın </td>
    </tr>
    <tr>
        <td>Hobiler</td>
        <td>:</td>
        <td><input type="checkbox" id="sporyapmak" name="hobiler" class="kalinlik" >Spor <input type="checkbox" id="muzikdinlemek" name="hobiler" class="kalinlik" >Müzik <input type="checkbox" id="seyahat" name="hobiler" class="kalinlik" >Seyahat
    </tr>
    <tr>
        <td>Önerileriniz</td>
        <td>:</td>
        <td> <textarea id="not" name="not" class="kalinlik" ></textarea></td>     
    </tr>
    <tr>
        <td colspan="3" style="text-align:center;"> 
                <input type="button" id="kaydet" value="Gönder">
				</td>
    </tr>

  </table>
  </form>
                <script type="text/javascript"  language="javascript">
			
			function gonder(){
document.getElementById("uyelikformu").submit();
}

			
			function getir(bunu){
			return document.getElementById(bunu).value;
			}
                

document.getElementById('kaydet').addEventListener('click', () => {
           
		   if(getir("isimvesoyisim").length > 0){
		   }else{
		   alert("İsim soy isim boş.");
		   return;
		   }
		   
		   if(getir("kullaniciadi").length > 0){   
		   }else{
		   alert("kullaniciadi boş.");
		   return;
		   }
		   
		   if(getir("kullanicisifresi").length > 0){
		   }else{
		   alert("kullanicisifresi boş.");  
		   return;
		   }

		   
		   if(getir("kullanicisifresitekrardan").length > 0){
		   }else{
		   alert("kullanicisifresitekrardan boş.");
		   return;
		   }
		   
		   if(getir("email").length > 0){
		   }else{
		   alert("email boş.");
		   return;
		   }
		   
		   if(getir("kullanicisifresi") === getir("kullanicisifresitekrardan")){
		   }else{
		   alert("Girilen şifreler uyuşmuyor.");
		   return;
		   }
		   
		   gonder();
		   
    });

   
		



        </script>


</body>
</html>
